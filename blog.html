---
layout: default
---
<header id="home-header" style="background-image: url({{ site.baseurl }}{{ site.sidebar_image }});">
  <div class="container post-container">
  <a href="{{ site.baseurl }}/" class="home_button"></a>
  <div class="container">
    
    <a href=" {{ site.baseurl }}/blog.html" style="text-decoration: none;"> <h1>{{ site.title }}</h1> </a> 
    <ul class="meta">
      <li>
        <span>
          {{ site.tagline }}
        </span>
      </li>

     <a href="{{ site.baseurl }}/about.html"> <li>  Sabri Bolkar  </li>  </a> 


  </div>

  <div id="footer">
      <ul>
        <li> <a style="text-decoration: none; color: white " href="https://jekyllrb.com/" target="_blank">Jekyll Sağolsun</a> </li> 
        <li> <a style="text-decoration: none; color: white " href="https://opensource.org/licenses/MIT" target="_blank">MIT lisanslı</a>, yani özgürsünüz</li> 
      </ul>
  </div>

 </div> 
</header>
<article>
  <div class="container">
    <ul class="posts">
      {% for post in site.posts %}
        <li>
          <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
          <span class="meta">
            {{ post.date | date_to_string }}
          </span>
          {{ post.excerpt }}
        </li>
      {% endfor %}
    </ul>
  </div>
</article>
